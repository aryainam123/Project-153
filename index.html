<!DOCTYPE html>
<html>

<head>
<title>Scuba Diving Simulation</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="./components/Rotation.js"></script>
</head>

<body>
    <a-scene>
        <a-entity id="look" look-controls camera position="0 10 25"></a-entity>
        <a-a-assets>
            <a-asset-item id="island" src="assets/island/scene.gltf"></a-asset-item>
            <a-asset-item id="treasure" src="assets/treasure/model.gltf" ></a-asset-item>
            <a-asset-item id="xyz" src="assets/coral_fish/scene.gltf" ></a-asset-item>
            <a-asset-item id="turtle" src="assets/turtle/scene.gltf"></a-asset-item>        
            <a-asset-item id="scuba_driver" src="assets/scuba_driver/scene.gltf"></a-asset-item>
        </a-a-assets>


        <a-entity
          gltf-model="#island"
          scale="1 1 1"
          position="0 -15 -40" 
          animation="property: rotation; to: 0 300 0; easing:linear; loop: true; dur: 500000" ></a-entity>

        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="10 -30 -40"
          rotation="0 90 0" ></a-entity>
        
        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="10 -30 -40"
          rotation="0 90 0" ></a-entity>

        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="-15 -30 -40"
          rotation="0 90 0" ></a-entity>

        <a-entity
          gltf-model="#turtle"
          scale="0.005 0.005 0.005"
          position="0 -30 0"
          rotation="0 90 0" ></a-entity>

          <a-entity
          gltf-model="#scuba_driver"
          scale="0.1 0.1 0.1"
          position="5 0 15"
          rotation="0 90 -20"        
          diver-rotation ></a-entity>
    </a-scene>

</body>

</html>
